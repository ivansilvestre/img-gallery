<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="img-gallery.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1 class="">Image Gallery</h1>
        <p class="lead">A simple and responsive gallery</p>
    </div>
    <div class="container">
        <div class="gallery">
            <img class="item" src="image/1.jpeg" alt="image">
            <img class="item" src="image/1.jpeg" alt="image">
            <img class="item" src="image/1.jpeg" alt="image">
            <img class="item" src="image/1.jpeg" alt="image">
            <img class="item" src="image/1.jpeg" alt="image">
            <img class="item" src="image/1.jpeg" alt="image">
        </div>
        <div class="div-src">
            <a href="https://unsplash.com/photos/Yg9UYltaplA" target="_blank">
                <p id="photo-src">photo source</p>
            </a>
        </div>
    </div>
</body>

</html>
